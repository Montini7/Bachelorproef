<script>

const get = (f) => {
    return localStorage.getItem(f);
    return false;
};

    let correct = get('correctAnswers');

    document.getElementById('response').innerHTML += '<li>' + window.cards[i].description + '</li><br>';

}
window.onload = giveAdvice;
